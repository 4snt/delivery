version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delivery-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: delivery
      POSTGRES_PASSWORD: delivery123
      POSTGRES_DB: delivery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery-network

volumes:
  postgres_data:
    driver: local

networks:
  delivery-network:
    driver: bridge
